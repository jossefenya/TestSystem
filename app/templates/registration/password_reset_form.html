{% extends "system/base.html" %}

{% block content %}

    <form action="" method="post">
        <p>Write your email address</p>
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password"/>
    </form>

{% endblock %}
