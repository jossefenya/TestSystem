{% extends 'system/base.html' %}

{% block content %}

    <form action="/system/register/" method="POST">
        {% csrf_token %}
        {% for field in register_form %}
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
            <br/>
        {% endfor %}
        <input type="submit" value="Sign up" class="submit-auth">
    </form>

{% endblock %}
