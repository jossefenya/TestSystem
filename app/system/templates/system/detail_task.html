{% extends "system/base.html" %}

{% block content %}

    <h1>{{ task.task_name }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    {% for question in task.question_set.all %}
        <li><a href="{% url 'detail_question' task.id question.id %}">{{ question.question_name }}</a></li>
    {% endfor %}

{% endblock %}
