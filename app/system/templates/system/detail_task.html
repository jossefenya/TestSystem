{% extends "system/base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>{{ task.task_name }}</h1>

        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}

        

    {% else %}
        <p>Login to see more</p>
    {% endif %}

{% endblock %}
